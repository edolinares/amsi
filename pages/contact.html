        <a href="../index.html" class="menu__logo">

        <nav>
            <ul class="menu__top">
                <a href="../index.html"><i class="uil uil-estate"></i>Home</a>

        </nav>
    </header>
    <div class="contactpage">
        <div class="title" >
            <h1>Contact</h1>
        </div>
            <div class="contactbox">
                <form class="formbox" method="get">
                    <h4>Fill the following form to be part of the wait list of space travelers:</h4>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="package">Package:</label>
                    <select id="package">
                    <option selected disabled value="default">Please Select</option>
                    <option value="solo">Solo</option>
                    <option value="adventure">Adventure</option>
                    <option value="business">Business</option>
                    <option value="romantic">Romantic</option>
                    </select><br><br>
                    <label for="start">Date:</label>
                    <input type="date" id="start" name="trip-start" >
                    <input type="submit" value="Submit" class="button"> 
                </form>
                <img class="formbox__img" src="../img/form.png">
            </div>
    </div>
    <footer class=  "foot">
        <ul>
